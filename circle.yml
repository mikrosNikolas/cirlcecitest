## Customize the test machine

machine:

  timezone:
    Europe/Athens # Set the timezone

  php:
      version: 7.0.4

  environment:
    GIT_MESSAGE: git log --format=%B -n 1 $CIRCLE_SHA1

test:

  override:
    - php test.php
    - sh test.sh && sh success.sh

deployment:
  b1:
    branch: b1
    commands:
      - sh commit-release.sh